{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}


<div class="container">
	<h1>{{page.title}}</h1>
	
	<div class="container">
		{{page.description|richtext}}
		<p>{{page.address}}</p>
	</div>
	<a href="http://maps.google.com/?q={{ page.address }}">Open in Google Maps</a>

</div>
      

{% endblock %}
