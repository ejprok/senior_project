{% block content %}

<main role="main">

    <div class="container">

        </div>
        <div class="col-lg" id="quote1">

            <h5>{{ page.author1 }}</h5>
        </div>

        <!-- divider -->
        <div>
            <div style="height:20px; overflow:hidden; width: 100%;"></div>
                <hr class="styled-hr" style="width:100%;">

        <div>

    </div> <!--  end container -->

{% endblock %}
